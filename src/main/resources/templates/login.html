<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>The Branches Small Groups</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/../../css/main.css"
	th:href="@{/../../css/main.css}" />
</head>
<body id="login-body">
	<div class="field" id="login-panel">
		<h1>Welcome</h1>
		<h4>The Branches Small Group Manager</h4>
		<div th:if="${param.error}">Invalid username and password.</div>
		<div th:if="${param.logout}">You have been logged out.</div>
		<form th:action="@{/login}" method="post">
			<div>
				<label> User : </label>
				<input class="login-input" type="text" name="username" />
			</div>
			<div>
				<label> Password: </label>
				<input class="login-input" type="password" name="password" />
			</div>
			<div>
				<input class="btn btn-custom" type="submit" value="Sign In" />
			</div>
		</form>
		<a th:href="@{|/register|}">Register</a>
	</div>
</body>
</html>
