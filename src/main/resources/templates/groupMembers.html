<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
    <title>Users</title>
    <meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Users</h1>
	<!-- <form th:action="@{|/contact/search|}" method="POST">
	   <input class="form-group" id="search-bar" type="text" placeholder="Search..." name="search" th:value="${search}"/>
	   <input class="btn btn-custom" type="submit" th:value="Search"/>
	</form> --> 
	<table class="table table-hover">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="groupMember : ${groupMembers}">
				<td th:text="${groupMember.user.firstName}"></td>
				<td th:text="${groupMember.user.lastName}"></td>
				<td th:text="${groupMember.user.email}"></td>
				<td th:text="${groupMember.user.phoneNumber}"></td>
				<!-- <td><a href="/" th:href="@{|/contact/${contact.id}|}"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></td> -->
				<!-- <td><a href="/" th:href="@{|/contact/${contact.id}|}">Share</a></td> -->
			</tr>
		</tbody>
	</table>
	<!-- <a class="btn btn-custom" th:href="@{|/contact/create|}">Create Contact</a> -->
</body>
</html>
