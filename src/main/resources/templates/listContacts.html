<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
    <title>Users</title>
    <meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Users</h1>
	<form th:action="@{|/contact/search|}" method="POST">
	   <input type="text" placeholder="Search..." name="search" th:value="${search}" />
	   <input type="submit" th:value="Search"/>
	</form> 
	<table class="table table-hover">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th />
			</tr>
		</thead>
		<tbody>
			<tr th:each="contact : ${contacts}">
				<td th:text="${contact.firstName}"></td>
				<td th:text="${contact.lastName}"></td>
				<td th:text="${contact.email}"></td>
				<td th:text="${contact.phoneNumber}"></td>
				<td><a href="/" th:href="@{|/contact/${contact.id}|}">Profile</a></td>
				<td><a href="/" th:href="@{|/contact/${contact.id}|}">Share</a></td>
			</tr>
		</tbody>
	</table>
	<a class="btn btn-custom" th:href="@{|/contact/create|}">Create Contact</a>
</body>
</html>
